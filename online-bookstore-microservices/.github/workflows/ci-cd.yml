name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  MAVEN_VERSION: '3.8.6'
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Build and Test all microservices
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - config-server
          - eureka-server
          - apigateway
          - book-service
          - user-service
          - order-service
          - payment-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./online-bookstore-microservices/${{ matrix.service }}
        run: mvn clean install -DskipTests

      - name: Run tests
        working-directory: ./online-bookstore-microservices/${{ matrix.service }}
        run: mvn test

      - name: Build JAR artifact
        working-directory: ./online-bookstore-microservices/${{ matrix.service }}
        run: mvn package -DskipTests

  # Docker Build and Push
  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    strategy:
      matrix:
        service:
          - config-server
          - eureka-server
          - apigateway
          - book-service
          - user-service
          - order-service
          - payment-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./online-bookstore-microservices/${{ matrix.service }}
          file: ./online-bookstore-microservices/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-docker-images
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to Cloud (Example: Kubernetes)
  deploy:
    name: Deploy to Cloud
    runs-on: ubuntu-latest
    needs: [build-docker-images, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure Kubernetes
        run: |
          echo "Configuring Kubernetes..."
          # Add your Kubernetes configuration here
          # kubectl apply -f k8s/

      - name: Deploy microservices
        run: |
          echo "Deploying microservices..."
          # Add deployment commands here
          # For example:
          # kubectl set image deployment/book-service book-service=${{ env.REGISTRY }}/${{ github.repository }}/book-service:${{ env.IMAGE_TAG }}

      - name: Health Check
        run: |
          echo "Running health checks..."
          # Add health check commands here
          # sleep 30
          # curl -f http://your-api-gateway-url/actuator/health || exit 1

  # Notification
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker-images, deploy]
    if: always()

    steps:
      - name: Notify on success
        if: success()
        run: |
          echo "✅ CI/CD Pipeline completed successfully!"
          # Add notification logic (Slack, Email, etc.)

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ CI/CD Pipeline failed!"
          # Add failure notification logic

